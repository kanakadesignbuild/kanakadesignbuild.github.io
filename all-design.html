---
layout: default
---

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:20px" id="showcase">
    <h1 class="w3-jumbo"><b>Interior Design</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>All Design</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <a href="{{ site.baseurl }}/all-design"><button class="w3-button w3-red">All</button></a>
    <a href="{{ site.baseurl }}/house-project"><button class="w3-button w3-black">House Project</button></a>
    <a href="{{ site.baseurl }}/interior-room"><button class="w3-button w3-black">Interior Room</button></a>
    <a href="{{ site.baseurl }}/kitchen-set"><button class="w3-button w3-black">Kitchen Set</button></a>
    <a href="{{ site.baseurl }}/cafe-project"><button class="w3-button w3-black">Cafe Project</button></a>
    <a href="{{ site.baseurl }}/custom-furniture"><button class="w3-button w3-black">Custom Furniture</button></a>
    <div class="w3-row-padding">
      <div class="w3-container">
        {% for post in site.posts %}
        <article class="post w3-half">
          <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/{{ post.cover }}" alt=""></a>
          <h6><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h6>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- End page content -->
